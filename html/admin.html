  <body class="bg-gray-100 flex flex-col min-h-full">
    <div class="container mx-auto p-4 max-w-4xl flex-grow">
      <section>
        <button
          onclick="location.href='../index.html'"

        >
          < Voltar

        <h1 class="text-3xl text-black font-bold mb-4">Admin Dashboard</h1>
      </section>

      <section
        id="accordion-collapse"
        data-accordion="collapse"
        class="flex flex-col gap-4"
      >
        <h2 id="accordion-collapse-heading-1">

            type="button"
            class="flex items-center justify-between w-full p-5 font-medium text-gray-500 border border-black rounded-md focus:ring-4 focus:ring-gray-200 gap-3"
            data-accordion-target="#accordion-collapse-body-1"
            aria-expanded="true"
            aria-controls="accordion-collapse-body-1"
          >
            <span>Utilizadores</span>

              data-accordion-icon
              class="w-3 h-3 rotate-180 shrink-0"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5 5 1 1 5"
              />
            </svg>
          </button>
        </h2>
        <div
          id="accordion-collapse-body-1"
          class="hidden"
          aria-labelledby="accordion-collapse-heading-1"
        >
          <div
            class="p-5 border border-gray-200 dark:border-gray-700 overflow-x-scroll max-w-full h-fit max-h-[250px]"
          >
            <table class="table-fixed w-full border-spacing-y-2">
              <thead>
                <tr>
                  <th class="text-left">ID</th>
                  <th class="text-left">Nome</th>
                  <th class="text-left">Email</th>
                  <th class="text-right">Opções</th>
                </tr>
