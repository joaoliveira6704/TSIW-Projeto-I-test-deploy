<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/tripBuilder.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Leaflet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- sortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  </head>
  <body class="dark:bg-gray-800">
    <header class="top-0 left-0 w-full bg-transparent z-50">
      <div
        class="max-w-[1530px] mx-0 flex lg:mx-auto justify-between items-center py-4 px-6"
      >
        <!-- Logo -->
        <div id="logo" class="h-[60px] w-fit hidden lg:block">
          <img
            id="logoLight"
            src="../img/logos/logo-11.png"
            class="block dark:hidden h-[60px] w-auto"
            alt="Light mode logo"
          />
          <img
            id="logoDark"
            src="../img/logos/logoDarkmode_logotipo darkmode.png"
            class="hidden dark:block h-[60px] w-auto"
            alt="Dark mode logo"
          />
        </div>
      </div>
    </header>
    <main>
      <div
        class="grid grid-cols-1 lg:grid-cols-[2fr_1fr] lg:grid-rows-[2fr_1fr] flex gap-4 px-43"
      >
        <div id="map" class="h-150 w-full rounded-lg"></div>

        <div>
          <ul id="destinationSortableList" class="space-y-2">
            <li
              class="px-10 bg-[#39578A] focus:bg-[#6C6EA0] text-white h-20 w-full flex items-center justify-between"
              tabindex="1"
            >
              <p id="destinationName">Item 1</p>
              <div class="flex hide gap-3">
                <button id="deleteDestination" class="cursor-pointer">
                  <img
                    src="../img/icons/white/trash.svg"
                    alt="trashIcon"
                    class="h-5"
                  />
                </button>
                <button id="dragDestination" class="cursor-drag">
                  <img
                    src="../img/icons/white/menu.svg"
                    alt="trashIcon"
                    class="h-5"
                  />
                </button>
              </div>
            </li>
            <li class="p-2 bg-gray-200 cursor-move">Item 2</li>
            <li class="p-2 bg-gray-200 cursor-move">Item 3</li>
            <li class="p-2 bg-gray-200 cursor-move">Item 4</li>
          </ul>
        </div>
        <img
          src="../img/images/360_F_65482539_C0ZozE5gUjCafz7Xq98WB4dW6LAhqKfs.jpg"
          alt=""
          class="w-[180px]"
        />
      </div>
    </main>
    <footer></footer>
    <script src="../js/models/TripBuilderModel.js"></script>
    <script src="../js/views/TripBuilderView.js"></script>
  </body>
</html>
