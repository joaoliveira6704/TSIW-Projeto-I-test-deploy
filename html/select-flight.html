<!DOCTYPE html>
<html lang="en" class="h-full bg-[#f8f4f2]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Your Flights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  </head>
  <body class="text-gray-800 p-6">

    <h1 class="text-3xl font-bold mb-4">select your flights</h1>

    <!-- Flight Option: Madrid to Lille -->
    <div class="mb-4">
      <img src="../img/icons/blue/plane.svg" alt="plane icon" class="w-5 h-5" />
      <h2 class="text-xl font-semibold mb-2">Madrid to Lille</h2>
      
      <!-- Flowbite Carousel for Date Selection -->
      <div id="default-carousel" class="relative w-full" data-carousel="static">
        <!-- Carousel wrapper -->
        <div class="relative translate-x-[34%] w-full h-20 flex duration-700 justify-center items-center ease-in-out">

            <!-- Item 1 -->
            <div class="bg-white p-2 rounded shadow text-center w-[320px] mx-1" data-carousel-item>
              <p class="text-sm">08 Abril</p>
              <p class="text-xs text-gray-500">Terça-Feira</p>
              <p class="font-bold text-blue-700">€100,00</p>
            </div>
            <!-- Item 2 -->
            <div class="bg-white p-2 rounded shadow text-center w-[320px] mx-1" data-carousel-item="active">
              <p class="text-sm">09 Abril</p>
              <p class="text-xs text-gray-500">Quarta-Feira</p>
              <p class="font-bold text-blue-700">€70,00</p>
            </div> 
            <!-- Item 3 (Active) -->
            <div class="bg-white p-2 rounded shadow text-center w-[320px] mx-1" data-carousel-item>
              <p class="text-sm">10 Abril</p>
              <p class="text-xs text-gray-500">Quinta-Feira</p>
              <p class="font-bold text-blue-700">€60,00</p>
            </div>
             <!-- Item 3 (Active) -->
             <div class="bg-white p-2 rounded shadow text-center w-[320px] mx-1" data-carousel-item>
              <p class="text-sm">11 Abril</p>
              <p class="text-xs text-gray-500">Sexta-Feira</p>
              <p class="font-bold text-blue-700">€60,00</p>
            </div>
             <!-- Item 3 (Active) -->
             <div class="bg-white p-2 rounded shadow text-center w-[320px] mx-1" data-carousel-item>
              <p class="text-sm">12 Abril</p>
              <p class="text-xs text-gray-500">Sábado</p>
              <p class="font-bold text-blue-700">€60,00</p>
            </div>
            
          </div>
        <!-- Slider controls -->
        <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-1 cursor-pointer group focus:outline-none" data-carousel-prev>
          <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-2 group-focus:ring-gray-400 group-focus:outline-none">
            <svg class="w-4 h-4 text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
          </span>
        </button>
        <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-1 cursor-pointer group focus:outline-none" data-carousel-next>
          <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-2 group-focus:ring-gray-400 group-focus:outline-none">
            <svg class="w-4 h-4 text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
          </span>
        </button>
      </div>
    </div>

    <!-- Flight Card: Madrid to Lille -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-6 flex justify-between items-center">
      <div class="flex items-center space-x-6">
        <span class="text-orange-600 font-bold text-lg">easyJet</span>
    
        <div class="text-center">
          <p class="text-sm font-bold">00:00</p>
          <p class="text-xs text-gray-500">Madrid</p>
        </div>
    
        <div class="flex items-center space-x-2">
          <div class="w-16 h-px bg-blue-800"></div>
          <img src="../img/icons/blue/plane.svg" alt="plane icon" class="w-5 h-5" />
          <div class="w-16 h-px bg-blue-800"></div>
        </div>
    
        <div class="text-center">
          <p class="text-sm font-bold">00:00</p>
          <p class="text-xs text-gray-500">Lille</p>
        </div>
      </div>
    
      <div class="flex items-center space-x-4">
        <p class="text-xl font-bold text-indigo-700">€60,00</p>
        <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold px-5 py-2 rounded-lg shadow-sm">
          Select
        </button>
      </div>
    </div>
    

    <!-- Footer Controls -->
    <div class="flex justify-between items-center">
      <p class="text-xl font-semibold">Valor Total: 50€</p>
      <div class="flex items-center space-x-4">
        <button class="border-2 border-red-500 text-red-500 px-4 py-2 rounded hover:bg-red-50">Cancel</button>
        <p class="text-sm text-gray-500">1/5</p>
      </div>
    </div>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const carousel = new Flowbite.Carousel(document.getElementById('default-carousel'), {
          interval: 0, 
        });
      });
    </script>
  </body>
</html>
