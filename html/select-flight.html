<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Your Flights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/tripBuilder.css" />

    <!-- Flowbite CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen cursor">
    <section id="selectFlight" class="p-6">
      <h2 class="text-xl sm:text-3xl font-bold mb-4">
        Seleciona os teus voos!
        <span id="flightName"></span>
      </h2>

      <section id="flightsSection"></section>
    </section>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <!-- Views -->
    <script type="module" src="../js/views/FlightView.js"></script>

    <!-- Tradutor -->
    <script>
      window.gtranslateSettings = {
        default_language: "pt",
        languages: ["en", "es", "fr", "de", "pt"],
        wrapper_selector: ".gtranslate_wrapper",
      };
    </script>
    <script
      src="https://cdn.gtranslate.net/widgets/latest/float.js"
      defer
    ></script>
    <div class="print:hidden gtranslate_wrapper"></div>
  </body>
</html>
