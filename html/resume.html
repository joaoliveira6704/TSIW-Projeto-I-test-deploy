<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../img/logos/logoDarkmode_logo darkmode.png"
      type="image/x-icon"
    />
    <title>Resumo da Viagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/tripBuilder.css" />

    <!-- Flowbite CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen cursor">
    <section
      id="flightResume"
      class="w-full max-w-3xl mx-auto pb-[70px] mt-10 px-3 md:px-0"
    ></section>

    <!-- Views -->
    <script type="module" src="../js/views/ResumeView.js"></script>

    <!-- Tradutor -->
    <script>
      window.gtranslateSettings = {
        default_language: "pt",
        languages: ["en", "es", "fr", "de", "pt"],
        wrapper_selector: ".gtranslate_wrapper",
      };
    </script>
    <script
      src="https://cdn.gtranslate.net/widgets/latest/float.js"
      defer
    ></script>
    <div class="print:hidden gtranslate_wrapper"></div>
  </body>
</html>
