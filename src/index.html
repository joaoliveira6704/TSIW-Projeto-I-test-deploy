<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compass</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="./css/tailwind.css" />
    <!--  -->
    <script src="script.js"></script>
  </head>
  <body
    class="max-h-screen bg-slate-50 text-white dark:bg-blue-950 dark:text-white"
  >
    <header class="bg-transparent top-0 z-10">
      <section
        class="max-w-[1530px] mx-auto p-4 flex justify-between items-center"
      >
        <div id="logo">
          <img
            src="./assets/logos/logo-11.png"
            class="block dark:hidden h-[81px] w-auto"
            alt="Light mode image"
          />

          <img
            src="./assets/logos/logoDarkmode_logotipo darkmode.png"
            class="hidden dark:block h-[81px] w-auto"
            alt="Dark mode image"
          />
        </div>

        <div class="hidden sm:flex gap-4 p-4">
          <!-- Passport -->
          <button
            class="group rounded-full border-1 border-white hover:border-blue-500 px-6 cursor-pointer flex items-center justify-center gap-4 bg-transparent backdrop-blur transition"
          >
            <h1>Passaporte</h1>
            <img
              src="./assets/icons/white/wallet.svg"
              alt="walletIcon"
              class="w-5"
            />
          </button>

          <!-- Favorites -->
          <button
            class="group rounded-full border-1 border-white hover:border-blue-500 px-6 cursor-pointer flex items-center justify-center gap-4 bg-transparent backdrop-blur transition"
          >
            <h1>Favoritos</h1>
            <img
              src="./assets/icons/white/heart.svg"
              alt="heartIcon"
              class="w-5"
            />
          </button>

          <!-- Scratch-off -->
          <button
            class="group rounded-full border-1 border-white hover:border-blue-500 cursor-pointer flex bg-transparent backdrop-blur transition px-4"
          >
            <img
              src="./assets/icons/white/coins.svg"
              alt="coinsIcon"
              class="w-5"
            />
          </button>

          <!-- Login -->
          <button
            id="openLoginModalBtn"
            class="group rounded-full border-1 border-white hover:border-blue-500 cursor-pointer flex bg-transparent backdrop-blur transition p-4"
          >
            <img
              src="./assets/icons/white/profile.svg"
              alt="profileIcon"
              class="w-5"
            />
          </button>
        </div>
      </section>
    </header>

    <main class="h-auto">
      <!-- Modal Login -->
      <section>
        <div
          id="loginModal"
          class="hidden fixed inset-0 flex items-center justify-center backdrop-blur-sm bg-black/30 z-50 transition-opacity duration-300"
        >
          <!-- Modal box -->
          <div
            id="modalContent"
            class="opacity-0 scale-95 transform transition-all duration-300 bg-white rounded-2xl p-8 w-full max-w-md shadow-xl relative"
          >
            <!-- Close button -->
            <button
              id="closeModalBtn"
              class="absolute top-3 right-4 cursor-pointer text-gray-500 hover:text-gray-700 text-2xl"
            >
              &times;
            </button>

            <h2 id="loginLabel" class="text-2xl text-gray-800 mb-6">Login</h2>

            <form>
              <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  class="w-full px-4 py-2 border rounded-lg text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  placeholder="you@example.com"
                  required
                />
              </div>

              <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  class="w-full px-4 py-2 border rounded-lg text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  placeholder="********"
                  required
                />
              </div>

              <button
                id="loginBtn"
                type="submit"
                class="w-full text-white py-3 rounded-lg cursor-pointer transition"
              >
                Sign In
              </button>
            </form>

            <p class="text-sm text-center text-gray-600 mt-4">
              Donâ€™t have an account?
              <button
                id="signUpText"
                href="#"
                class="hover:underline cursor-pointer"
              >
                Sign up
              </button>
            </p>
          </div>
        </div>
      </section>

      <!-- Modal Register -->
      <section>
        <div
          id="registerModal"
          class="hidden fixed inset-0 flex items-center justify-center backdrop-blur-sm bg-black/30 z-50 transition-opacity duration-300"
        >
          <!-- Modal box -->
          <div
            id="modalRegisterContent"
            class="opacity-0 scale-95 transform transition-all duration-300 bg-white rounded-2xl p-8 w-full max-w-md shadow-xl relative"
          >
            <!-- Close button -->
            <button
              id="closeModalBtn"
              class="absolute top-3 right-4 cursor-pointer text-gray-500 hover:text-gray-700 text-2xl"
            >
              &times;
            </button>

            <h2 id="loginLabel" class="text-2xl text-gray-800 mb-6">
              Register
            </h2>

            <form>
              <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Nome</label>
                <input
                  type="text"
                  id="name"
                  class="w-full px-4 py-2 border rounded-lg text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  placeholder="Your name..."
                  required
                />
              </div>

              <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="email"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  class="w-full px-4 py-2 border rounded-lg text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  placeholder="you@example.com"
                  required
                />
              </div>

              <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  class="w-full px-4 py-2 border rounded-lg text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  placeholder="********"
                  required
                />
              </div>

              <button
                id="registerBtn"
                type="submit"
                class="w-full text-white py-3 rounded-lg cursor-pointer transition"
              >
                Sign Up
              </button>
            </form>

            <p class="text-sm text-center text-gray-600 mt-4">
              Already have an account?
              <a id="signUpText" href="#" class="hover:underline">Sign In</a>
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer class="w-screen h-fit py-20 bottom-0 fixed">
      <!-- Flight search Form -->
      <div
        class="group hidden sm:flex text-blue-900 gap-1 truncate overflow-ellipsis sm:px-2 mx-auto w-fit min-w-fit overflow-visible"
      >
        <button
          class="group flex gap-3 min-w-fit bg-white hover:outline-blue-600 hover:outline-3 hover:border- px-4 py-3 cursor-pointer transition rounded-l-sm"
        >
          <h1>Data</h1>
          <img
            src="./assets/icons/blue/calendar.svg"
            alt="calendarIcon"
            class="w-4"
          />
        </button>
        <button
          class="group flex gap-3 min-w-fit bg-white hover:outline-blue-600 hover:outline-3 px-4 py-3 cursor-pointer transition"
        >
          <h1>Ponto de Partida</h1>
          <img src="./assets/icons/blue/pin.svg" alt="pinIcon" class="w-4" />
        </button>
        <button
          class="group flex gap-3 min-w-fit bg-white hover:outline-blue-600 hover:outline-3 px-4 py-3 cursor-pointer transition"
        >
          <h1>Turismo</h1>
          <img
            src="./assets/icons/blue/turism.svg"
            alt="turismIcon"
            class="w-4"
          />
        </button>
        <button
          class="group flex gap-3 min-w-fit bg-white hover:outline-blue-600 hover:outline-3 px-4 py-3 cursor-pointer transition"
        >
          <h1>Passageiros</h1>
          <img
            src="./assets/icons/blue/users.svg"
            alt="passengersIcon"
            class="w-4"
          />
        </button>
        <button
          class="group bg-blue-500 hover:outline-white hover:outline-2 px-4 min-w-fit py-3 rounded-r-sm hover:shadow-lg cursor-pointer transition"
        >
          <img
            src="./assets/icons/white/plane.svg"
            alt="passengersIcon"
            class="w-4"
          />
        </button>
      </div>
    </footer>
    <script src="./js/modal.js"></script>
  </body>
</html>
