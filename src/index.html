<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compass</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="tailwind.css" />
    <!--  -->
    <script src="script.js"></script>
  </head>
  <body class="max-h-screen bg-slate-50 dark:bg-gray-900 dark:text-white">
    <header class="bg-transparent text-white top-0 z-10">
      <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
        <div id="logo">
          <img
            src="./identidade/logo-11.png"
            class="block dark:hidden w-70"
            alt="Light mode image"
          />

          <img
            src="./identidade/logoDarkmode_logotipo darkmode.png"
            class="hidden dark:block w-70"
            alt="Light mode image"
          />
        </div>
        <div class="hidden sm:flex gap-4">
          <button
            class="border rounded-sm py-2 px-4 flex gap-4 bg-transparent hover:bg-gray-300"
          >
            <h1 class="font-mono">Passaporte</h1>
            <img
              src="./iconografia/white/wallet.svg"
              alt="passaporteIcon"
              class="w-4"
            />
          </button>
          <button class="border rounded-sm py-2 px-4 flex gap-4">
            <h1 class="font-mono">Favoritos</h1>
            <img
              src="./iconografia/white/heart.svg"
              alt="passaporteIcon"
              class="w-4"
            />
          </button>
        </div>
      </section>
    </header>
    <button
      class="bg-blue-500 hover:bg-white text-white font-bold py-2 px-4 rounded"
    >
      Hover me
    </button>
  </body>
</html>
