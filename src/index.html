<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compass</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="tailwind.css" />
    <!--  -->
    <script src="script.js"></script>
  </head>
  <body class="max-h-screen bg-slate-50 dark:bg-gray-900 dark:text-white">
    <header class="bg-transparent text-white top-0 z-10">
      <section
        class="max-w-[1530px] mx-auto p-4 flex justify-between items-center"
      >
        <div id="logo">
          <img
            src="./assets/logos/logo-11.png"
            class="block dark:hidden h-[81px] w-auto"
            alt="Light mode image"
          />

          <img
            src="./assets/logos/logoDarkmode_logotipo darkmode.png"
            class="hidden dark:block h-[81px] w-auto"
            alt="Light mode image"
          />
        </div>
        <div class="hidden sm:flex gap-4">
          <button
            class="border rounded-sm py-2 px-4 cursor-pointer flex gap-4 bg-transparent hover:bg-blue-900"
          >
            <h1 class="font-mono">Passaporte</h1>
            <img
              src="./assets/icons/white/wallet.svg"
              alt="Passport Icon"
              class="w-4"
            />
          </button>
          <button
            class="border rounded-sm py-2 px-4 cursor-pointer flex gap-4 hover:bg-blue-900"
          >
            <h1 class="font-mono">Favoritos</h1>
            <img
              src="./assets/icons/white/heart.svg"
              alt="passaporteIcon"
              class="w-4"
            />
          </button>
          <button
            class="border-2 rounded-full px-3 cursor-pointer flex gap-4 dark:hover:bg-blue-900"
          >
            <img src="./assets/icons/white/users.svg" alt="Login" class="w-4" />
          </button>
        </div>
      </section>
    </header>
    <div class="text-white mx-auto bottom-0 z-11 h">
      <div class="w-auto">
        <button
          class="border rounded-sm py-2 px-4 cursor-pointer flex gap-4 hover:bg-blue-500"
        >
          <h1 class="font-mono">Favoritos</h1>
          <img
            src="./assets/icons/white/heart.svg"
            alt="passaporteIcon"
            class="w-4"
          />
        </button>
      </div>
    </div>
  </body>
</html>
