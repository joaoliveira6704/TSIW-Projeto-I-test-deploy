  <body

          >

              class="w-4 stroke-blue-900 group-hover:stroke-white transition"
              viewBox="0 0 27 24"

              xmlns="http://www.w3.org/2000/svg"

          <button
            class="border-2 rounded-full px-3 cursor-pointer flex gap-4 dark:hover:bg-blue-900"
          >
            <img src="./assets/icons/white/users.svg" alt="Login" class="w-4" />

        </div>
      </section>
    </header>
    <div class="text-white mx-auto bottom-0 z-11 h">
      <div class="w-auto">
        <button
          class="border rounded-sm py-2 px-4 cursor-pointer flex gap-4 hover:bg-blue-500"
        >
          <h1 class="font-mono">Favoritos</h1>
          <img
            src="./assets/icons/white/heart.svg"

    </div>
