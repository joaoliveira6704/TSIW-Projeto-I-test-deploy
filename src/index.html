<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compass</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="./css/tailwind.css" />
    <!--  -->
    <script src="script.js"></script>
  </head>
  <body class="max-h-screen bg-slate-50 dark:bg-gray-900 dark:text-white">
    <header class="bg-transparent text-white top-0 z-10">
      <section
        class="max-w-[1530px] mx-auto p-4 flex justify-between items-center"
      >
        <div id="logo">
          <img
            src="./assets/logos/logo-11.png"
            class="block dark:hidden h-[81px] w-auto"
            alt="Light mode image"
          />

          <img
            src="./assets/logos/logoDarkmode_logotipo darkmode.png"
            class="hidden dark:block h-[81px] w-auto"
            alt="Light mode image"
          />
        </div>

        <div class="hidden sm:flex gap-4 text-blue-900 p-4">
          <!-- Passport -->
          <button
            class="group rounded-sm py-2 px-4 cursor-pointer flex gap-4 bg-transparent backdrop-blur hover:bg-white hover:shadow-lg transition"
          >
            <h1>Passaporte</h1>
            <svg
              class="w-4 stroke-blue-900 transition"
              viewBox="0 0 25 26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.5 7.89078L1.50537 22.0498C1.50537 23.6695 2.81835 24.9824 4.43799 24.9824H20.5674C22.187 24.9824 23.5 23.6695 23.5 22.0498V10.3194C23.5 8.96965 22.4059 7.8755 21.0562 7.8755H1.52156C1.51186 7.8755 1.50322 7.88163 1.5 7.89078ZM1.5 7.89078C1.5009 7.61627 18.0013 1.01746 18.0013 1.01746V7.20345M17.6539 16.1654L17.6348 16.1846"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>

          <!-- Favorites -->
          <button
            class="group rounded-sm py-2 px-4 cursor-pointer flex gap-4 bg-transparent backdrop-blur-sm hover:bg-white hover:shadow-lg transition"
          >
            <h1>Favoritos</h1>
            <img
              src="./assets/icons/blue/heart.svg"
              alt="favoriteIcon"
              class="w-4"
            />
          </button>

          <!-- Scratch-off -->
          <button
            class="group rounded-full p-3 cursor-pointer bg-transparent backdrop-blur-sm hover:bg-white hover:shadow-lg transition"
          >
            <img
              src="./assets/icons/blue/coins.svg"
              alt="coinIcon"
              class="w-4"
            />
          </button>

          <!-- Login -->
          <button
            id="openLoginModalBtn"
            class="group rounded-full p-3 cursor-pointer bg-transparent backdrop-blur-sm hover:bg-white hover:shadow-lg transition"
          >
            <img
              src="./assets/icons/blue/profile.svg"
              alt="profileIcon"
              class="w-4"
            />
          </button>
        </div>
      </section>
    </header>

    <main>
      <!-- Modal Login -->
      <section>
        <div
          id="loginModal"
          class="hidden fixed inset-0 flex items-center justify-center backdrop-blur-sm bg-black/30 z-50 transition-opacity duration-300"
        >
          <!-- Modal box -->
          <div
            id="modalContent"
            class="opacity-0 scale-95 transform transition-all duration-300 bg-white rounded-2xl p-8 w-full max-w-md shadow-xl relative"
          >
            <!-- Close button -->
            <button
              id="closeModalBtn"
              class="absolute top-3 right-4 cursor-pointer text-gray-500 hover:text-gray-700 text-2xl"
            >
              &times;
            </button>

            <h2 id="loginLabel" class="text-2xl text-gray-800 mb-6">Login</h2>

            <form>
              <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  class="w-full px-4 py-2 border rounded-lg text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  placeholder="you@example.com"
                  required
                />
              </div>

              <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  class="w-full px-4 py-2 border rounded-lg text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  placeholder="********"
                  required
                />
              </div>

              <button
                id="loginBtn"
                type="submit"
                class="w-full text-white py-3 rounded-lg cursor-pointer transition"
              >
                Sign In
              </button>
            </form>

            <p class="text-sm text-center text-gray-600 mt-4">
              Donâ€™t have an account?
              <button
                id="signUpText"
                href="#"
                class="hover:underline cursor-pointer"
              >
                Sign up
              </button>
            </p>
          </div>
        </div>
      </section>

      <!-- Modal Register -->
      <section>
        <div
          id="registerModal"
          class="hidden fixed inset-0 flex items-center justify-center backdrop-blur-sm bg-black/30 z-50 transition-opacity duration-300"
        >
          <!-- Modal box -->
          <div
            id="modalRegisterContent"
            class="opacity-0 scale-95 transform transition-all duration-300 bg-white rounded-2xl p-8 w-full max-w-md shadow-xl relative"
          >
            <!-- Close button -->
            <button
              id="closeModalBtn"
              class="absolute top-3 right-4 cursor-pointer text-gray-500 hover:text-gray-700 text-2xl"
            >
              &times;
            </button>

            <h2 id="loginLabel" class="text-2xl text-gray-800 mb-6">
              Register
            </h2>

            <form>
              <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Nome</label>
                <input
                  type="text"
                  id="name"
                  class="w-full px-4 py-2 border rounded-lg text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  placeholder="Your name..."
                  required
                />
              </div>

              <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="email"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  class="w-full px-4 py-2 border rounded-lg text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  placeholder="you@example.com"
                  required
                />
              </div>

              <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  class="w-full px-4 py-2 border rounded-lg text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  placeholder="********"
                  required
                />
              </div>

              <button
                id="registerBtn"
                type="submit"
                class="w-full text-white py-3 rounded-lg cursor-pointer transition"
              >
                Sign Up
              </button>
            </form>

            <p class="text-sm text-center text-gray-600 mt-4">
              Already have an account?
              <a id="signUpText" href="#" class="hover:underline">Sign In</a>
            </p>
          </div>
        </div>
      </section>
      <div class="w-[966] text-blue-900">
        <button
          class="group bg-white border-2 border-blue-900 px-5 py-3 rounded-l-sm hover:shadow-lg cursor-pointer"
        >
          <h1>Data</h1>
        </button>
      </div>
    </main>
    <script src="./js/modal.js"></script>
  </body>
</html>
