<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compass</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="tailwind.css" />
    <!--  -->
    <script src="script.js"></script>
  </head>
  <body
    class="max-h-screen bg-slate-50 dark:bg-gray-900 dark:text-white"
    style="
      background-image: url(./imagens/360_F_65482539_C0ZozE5gUjCafz7Xq98WB4dW6LAhqKfs.jpg);
    "
  >
    <header class="bg-transparent text-white top-0 z-10">
      <section
        class="max-w-[1530px] mx-auto p-4 flex justify-between items-center"
      >
        <div id="logo">
          <img
            src="./assets/logos/logo-11.png"
            class="block dark:hidden h-[81px] w-auto"
            alt="Light mode image"
          />

          <img
            src="./assets/logos/logoDarkmode_logotipo darkmode.png"
            class="hidden dark:block h-[81px] w-auto"
            alt="Light mode image"
          />
        </div>

        <div class="hidden sm:flex gap-4 text-blue-900 p-4">
          <!-- Passport -->
          <button
            class="group  rounded-sm py-2 px-4 cursor-pointer flex gap-4 bg-transparent backdrop-blur hover:bg-white hover:shadow-lg  transition"
          >
            <h1 >Passaporte</h1>
            <svg
              class="w-4 stroke-blue-900  transition"
              viewBox="0 0 25 26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.5 7.89078L1.50537 22.0498C1.50537 23.6695 2.81835 24.9824 4.43799 24.9824H20.5674C22.187 24.9824 23.5 23.6695 23.5 22.0498V10.3194C23.5 8.96965 22.4059 7.8755 21.0562 7.8755H1.52156C1.51186 7.8755 1.50322 7.88163 1.5 7.89078ZM1.5 7.89078C1.5009 7.61627 18.0013 1.01746 18.0013 1.01746V7.20345M17.6539 16.1654L17.6348 16.1846"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>

          <!-- Favorites -->
          <button
            class="group  rounded-sm py-2 px-4 cursor-pointer flex gap-4 bg-transparent backdrop-blur-sm hover:bg-white hover:shadow-lg  transition"
          >
            <h1 >Favoritos</h1>
            <svg
              class="w-4 stroke-blue-900 "
              viewBox="0 0 27 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3.25143 3.57756C4.37321 2.45612 5.89447 1.82613 7.48067 1.82613C9.06686 1.82613 10.5881 2.45612 11.7099 3.57756L13.4626 5.32877L15.2153 3.57756C15.7671 3.00622 16.4272 2.5505 17.157 2.237C17.8868 1.92349 18.6718 1.75847 19.4661 1.75157C20.2604 1.74467 21.0481 1.89602 21.7832 2.1968C22.5184 2.49757 23.1863 2.94175 23.7479 3.50341C24.3096 4.06507 24.7538 4.73297 25.0545 5.46813C25.3553 6.20329 25.5067 6.99099 25.4998 7.78527C25.4929 8.57954 25.3279 9.3645 25.0143 10.0943C24.7008 10.8241 24.2451 11.4842 23.6738 12.036L13.4626 22.2487L3.25143 12.036C2.12999 10.9142 1.5 9.39299 1.5 7.80679C1.5 6.2206 2.12999 4.69934 3.25143 3.57756V3.57756Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linejoin="round"
              />
            </svg>
          </button>

          <!-- Scratch-off -->
          <button
            class="group  rounded-full p-3 cursor-pointer bg-transparent backdrop-blur-sm hover:bg-white hover:shadow-lg  transition "
          >
          <svg class="w-4 stroke-blue-900 " viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.5 8C17.4706 8 21.5 6.65685 21.5 5C21.5 3.34315 17.4706 2 12.5 2C7.52944 2 3.5 3.34315 3.5 5C3.5 6.65685 7.52944 8 12.5 8Z"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21.5 12C21.5 13.66 17.5 15 12.5 15C7.5 15 3.5 13.66 3.5 12"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3.5 5V19C3.5 20.66 7.5 22 12.5 22C17.5 22 21.5 20.66 21.5 19V5"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="5.83127" y1="7.16833" x2="5.83127" y2="22.1683" />
            <line x1="8.83127" y1="7.16833" x2="8.83127" y2="22.1683" />
            <line x1="11.8313" y1="7.16833" x2="11.8313" y2="22.1683" />
            <line x1="14.8313" y1="7.16833" x2="14.8313" y2="22.1683" />
            <line x1="17.8313" y1="7.16833" x2="17.8313" y2="22.1683" />
            </svg>
            </button>
          
          <!-- Profile -->
          <button
          class="group  rounded-full p-3 cursor-pointer bg-transparent backdrop-blur-sm hover:bg-white hover:shadow-lg  transition "

          >
          <svg class="w-4 stroke-blue-900 " viewBox="0 0 27 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.9996 25L23 20.5004C23.0002 18.015 20.9854 16 18.4999 16H6.50059C4.01546 16 2.00079 18.0144 2.00051 20.4995L2 25M17.0003 5.5C17.0003 7.98528 14.9855 10 12.5002 10C10.0149 10 8.00012 7.98528 8.00012 5.5C8.00012 3.01472 10.0149 1 12.5002 1C14.9855 1 17.0003 3.01472 17.0003 5.5Z"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
                        
          </button>
        </div>
      </section>
    </header>

    <div class=" w-auto text-blue-900">
      <button class="group bg-white border-2 border-blue-900 px-5 py-3 rounded-l-sm hover:shadow-lg cursor-pointer">
        <h1>Data</h1>
      </button>
    </div>
    
    </button>
  </body>
</html>
